# =====================================================
# DEVELOPMENT PROFILE - H2 Database (In-Memory)
# =====================================================

spring.application.name=isthereanyone
server.port=9090

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:isthereanyone;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization (let Hibernate generate tables)
spring.sql.init.mode=never

# H2 Console (akses di http://localhost:9090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

